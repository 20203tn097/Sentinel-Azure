Parser:
  Title: Alert event ASIM parser for <product name>
  Version: '0.1.0'
  LastUpdated: <MMM DD, YYYY>
Product:
  Name: <product name>
Normalization:
  Schema: Alert
  Version: '<current schema version>'
References:
- Title: ASIM Alert Schema
  Link: https://aka.ms/ASimAlertDoc
- Title: ASIM
  Link: https:/aka.ms/AboutASIM
Description: |
  This ASIM parser supports normalizing the <product name> logs to the ASIM 'Alert' normalized schema.
ParserName: <ASimAlertVendorProduct>
EquivalentBuiltInParser: <_ASim_Alert_Vendor+Product>
ParserParams:
  - Name: disabled
    Type: bool
    Default: false
ParserQuery: |
  let parser = (
    disabled:bool = false
  )
  {
    <parser query body>
  };
  parser (disabled = disabled)
