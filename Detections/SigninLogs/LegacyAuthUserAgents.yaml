id: beca87d8-8595-4df2-af32-65aedc66e29f
name: LegacyAuthenticationUserAgents
description: |
  'This Query looks for the presence of Legacy Authentication User-Agents commonly seen in password spraying attacks'
severity: Medium
requiredDataConnectors:
  - connectorId: AzureActiveDirectory
    dataTypes:
      - SigninLogs
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
eventGroupingSettings:
  aggregationKind: SingleAlert
tactics:
  - InitialAccess
relevantTechniques:
  - T1078
query: |
  SigninLogs
  //You can use a watchlist for baselining as some accounts can be expected to use this, use UserPrincpalName as the search key
  //where UserPrincipleName !in~(_GetWatchlist(<YOUR_WATCHLIST_NAME> | project SearchKey)
  | where UserAgent in~ ("BAV2ROPC", "CBAinTAR" , "CBAinPROD")
  | project TimeGenerated, UserPrincipalName, IPAddress, UserAgent, ResultType, ResultDescription
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: FullName
        columnName: UserPrincipleName
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPAddress
version: 1.0.0
kind: Scheduled