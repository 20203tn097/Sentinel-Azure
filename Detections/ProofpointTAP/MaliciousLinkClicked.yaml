id: 58b288f8-092f-4b1a-9c79-7c4165ad2b1b
name: Malicous Link Clicked
description: |
  'Creates an incident in the event a user clicks on an email link that is classified as as phishing or malware.'
severity: Informational
requiredDataConnectors:
  - connectorId: ProofpointTAP
    dataTypes: 
      - ProofPointTAPClicksPermitted_CL
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - InitialAccess
relevantTechniques:
  - T1192
query: |
  let timeframe = ago(1h);
  ProofPointTAPClicksPermitted_CL
  | where TimeGenerated >= timeframe
  | where classification_s =~ "phish" or classification_s =~ "malware"
  | summarize StartTime = min(TimeGenerated), EndTime = max(TimeGenerated), count() by TimeGenerated, Sender = sender_s, SenderIPAddress = senderIP_s, Recipient = recipient_s, TimeClicked = clickTime_t, URLClicked = url_s
  | extend timestamp = StartTime, AccountCustomEntity = Recipient, IPCustomEntity = SenderIPAddress, URLCustomEntity = URLClicked