Parser:
  Title: Registry Event ASIM Parser
  Version: '0.1.1'
  LastUpdated: Sep 20, 2023
Product:
  Name: Source Agnostic
Normalization:
  Schema: RegistryEvent
  Version: '0.1.2'
References:
- Title: ASIM Registry Schema
  Link: https://aka.ms/ASimRegistryEventDoc
- Title: ASIM
  Link: https:/aka.ms/AboutASIM
Description: |
  This ASIM parser supports normalizing Registry Event logs from all supported sources to the ASIM Registry Event normalized schema.
ParserName: ASimRegistry
EquivalentBuiltInParser: _ASim_RegistryEvent
Parsers:
  - _Im_RegistryEvent_Empty
  - _ASim_RegistryEvent_Microsoft365D
  - _ASim_RegistryEvent_MicrosoftSysmon
  - _ASim_RegistryEvent_MicrosoftWindowsEvent
  - _ASim_RegistryEvent_SentinelOne
ParserQuery: |
  let DisabledParsers=materialize(_GetWatchlist('ASimDisabledParsers') | where SearchKey in ('Any', 'ExcludeASimRegistry') | extend SourceSpecificParser=column_ifexists('SourceSpecificParser','') | distinct SourceSpecificParser);
  let imRegistryEventBuiltInDisabled=toscalar('ExcludeASimRegistryEventBuiltIn' in (DisabledParsers) or 'Any' in (DisabledParsers)); 
  union isfuzzy=true
    vimRegistryEventEmpty,
    ASimRegistryEventSentinelOne(imRegistryEventBuiltInDisabled or ('ExcludeASimRegistryEventSentinelOne' in (DisabledParsers) )),
    ASimRegistryEventMicrosoft365D(imRegistryEventBuiltInDisabled or ('ExcludeASimRegistryEventMicrosoft365D' in (DisabledParsers) ))