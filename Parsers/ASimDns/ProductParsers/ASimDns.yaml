Parser:
  Title: Generic DnsEvents
  Version: '0.1'
  LastUpdated: May 11, 2021
Product:
  Name: Source agnostic
Normalization:
  Schema: Dns
  Version: '0.1.1'
References:
- Title: ASIM DNS Schema
  Link: https://aka.ms/AzSentinelDnsDoc
- Title: ASIM
  Link: https://aka.ms/AzSentinelNormalization
Description: |
  ASIM Source Agnostic DNS Parser
ParserName: ASimDns
ParserParams:
  - Name: disabled
    Type: bool
    Default: false
ParserQuery: |
  let DisabledParser=materialize(_GetWatchlist('ASimDisabledParser') | project Parser=column_ifexists('Parser','') | distinct Parser);
  union isfuzzy=true
    vimDnsEmpty
    , ASimDnsCiscoUmbrella     (disabled or ('DnsCiscoUmbrella' in (DisabledParser)))
    , ASimDnsInfobloxNIOS      (disabled or ('DnsInfobloxNIOS'    in (DisabledParser)))
    , ASimDnsMicrosoftOMS      (disabled or ('DnsMicrosoftOMS'    in (DisabledParser)))
    , ASimDnsGcp               (disabled or ('DnsDnsGcp'          in (DisabledParser)))
    , ASimDnsCorelightZeek     (disabled or ('DnsCorelightZeek'   in (DisabledParser)))
    , ASimDnsMicrosoftSysmon   (disabled or ('DnsMicrosoftSysmon' in (DisabledParser)))