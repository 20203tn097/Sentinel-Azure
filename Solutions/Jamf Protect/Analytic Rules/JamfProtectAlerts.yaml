id: 6098daa0-f05e-44d5-b5a0-913e63ba3179
name: Jamf Protect - Alerts
kind: NRT
properties:
displayName: Jamf Protect - Alerts
description: |
    'Creates an incident based on Jamf Protect Alert data in Microsoft Sentinel'
severity: High
status: Available
query: |
    jamfprotect_CL
    | where topicType_s == "alert"
    | where input_eventType_s <> "GPUnifiedLogEvent"
    | extend severity = case(input_match_severity_d == 0, "Informational", input_match_severity_d == 1, "Low", input_match_severity_d == 2, "Medium", input_match_severity_d == 3, "High", "True")
    | extend Analytic_description =  parse_json(input_match_facts_s)[0].human
    | extend Analytic_name =  parse_json(input_match_facts_s)[0].name
    | extend AlertURL = strcat("https://", org_hd_s, ".jamfcloud.com/Alerts/", input_match_uuid_g)
    | extend Input_Match = parse_json(input_match_actions_s)[0].name
    | extend sha256hex = tostring(parse_json(input_related_binaries_s)[0].sha256hex)
    | extend Matched_Users = tostring(parse_json(input_related_users_s)[0].name)
    | extend Host_IPs = tostring(parse_json(input_host_ips_s)[0])
    | extend Tags = tostring(parse_json(input_match_facts_s)[0].tags)
    | extend JamfPro = case(Input_Match contains "SmartGroup", "Workflow with Jamf Pro", Input_Match == "Prevented", "No workflow, Prevented by Protect", Input_Match == "", "No workflow", "No workflow")
    | where isnotempty(severity)
suppressionDuration: PT5H
suppressionEnabled: false
tactics:
techniques:
alertRuleTemplateName:
incidentConfiguration:
    createIncident: true
    groupingConfiguration:
    enabled: false
    reopenClosedIncident: false
    lookbackDuration: PT5H
    matchingMethod: AllEntities
    groupByEntities:
    groupByAlertDetails:
    groupByCustomDetails:
alertDetailsOverride:
    alertDisplayNameFormat: "{{Analytic_name}} - {{Analytic_description}} on {{input_host_hostname_s}}"
    alertDescriptionFormat: Please navigate to the following link for more information {{AlertURL}}
    Description: {{Analytic_description}}
    alertTacticsColumnName: Tags
    alertSeverityColumnName: severity
    alertDynamicProperties:
        - alertProperty: AlertLink
value: AlertURL
customDetails:
    Protect_Event_Type: input_eventType_s
    Protect_Analytic: input_match_event_name_s
    Protect_URL: AlertURL
    Related_File_hash: sha256hex
    Related_Binaries: input_related_binaries_s
    JamfPro_Status: JamfPro
    Protect_Tags: Tags
entityMappings:
    - entityType: Host
        fieldMappings:
        - identifier: HostName
        columnName: input_host_hostname_s
    - entityType: IP
        fieldMappings:
        - identifier: Address
        columnName: Host_IPs
    - entityType: Account
        fieldMappings:
        - identifier: Name
        columnName: Matched_Users
    - entityType: Process
        fieldMappings:
        - identifier: CommandLine
        columnName: input_match_event_process_path_s
    - entityType: FileHash
        fieldMappings:
        - identifier: Value
        columnName: sha256hex
sentinelEntitiesMappings:
version: 1.0.0
