id: 3db2904c-a93e-4ea5-a1bb-11b3ea5ec0bb
name: Compromised Cards
version: 1.0.0
kind: Scheduled
description: New Compromised Cards with severity High found
severity: High
queryFrequency: 5m
queryPeriod: 5m
triggerOperator: gt
triggerThreshold: 0
query: |+
  CBSLogPolling_1_CL | where severity_s == "High" | where type_s == "Compromised Cards" | where status_s != "Closed" or status_s != "Resolved" | where remarks_s == "New Compromised Cards with severity High found"
suppressionEnabled: false
incidentConfiguration:
  createIncident: true
  groupingConfiguration:
    enabled: false
    reopenClosedIncident: false
    lookbackDuration: 5h
    matchingMethod: AllEntities
    groupByEntities: []
    groupByAlertDetails: []
    groupByCustomDetails: []
eventGroupingSettings:
  aggregationKind: SingleAlert
entityMappings:
- entityType: URL
  fieldMappings:
  - identifier: Url
    columnName: subject_s
suppressionDuration: 5h

