id: "[concat(resourceId('Microsoft.OperationalInsights/workspaces/providers', parameters('workspace'), 'Microsoft.SecurityInsights'),'/alertRules/24e1b876-f0ee-44cd-86a2-ec81d08f4ba7')]"
