id: "[concat(resourceId('Microsoft.OperationalInsights/workspaces/providers', parameters('workspace'), 'Microsoft.SecurityInsights'),'/alertRules/abe1a662-d00d-482e-aa68-9394622ae03e')]"
name: "[concat(parameters('workspace'),'/Microsoft.SecurityInsights/abe1a662-d00d-482e-aa68-9394622ae03e')]"
type: Microsoft.OperationalInsights/workspaces/providers/alertRules
kind: Scheduled
apiVersion: 2022-11-01-preview
properties:
  displayName: Auto Generated Page
  description: New auto_generated_page with severity Low found
  severity: Low
  enabled: true
  query: CBSLogPolling_1_CL | where severity_s == "Low" | where type_s == "Auto Generated Page" | where status_s != "Closed" or status_s != "Resolved" | where remarks_s == "New auto_generated_page with severity Low found"
  queryFrequency: PT5H
  queryPeriod: PT5H
  triggerOperator: GreaterThan
  triggerThreshold: 0
  suppressionDuration: PT5H
  suppressionEnabled: false
  incidentConfiguration:
    createIncident: true
    groupingConfiguration:
      enabled: false
      reopenClosedIncident: false
      lookbackDuration: PT5H
      matchingMethod: AllEntities
  eventGroupingSettings:
    aggregationKind: SingleAlert
  entityMappings:
  - entityType: URL
    fieldMappings:
    - identifier: Url
      columnName: subject_s
