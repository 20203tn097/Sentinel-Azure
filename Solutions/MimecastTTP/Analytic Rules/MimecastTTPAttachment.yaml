id: aa75944c-a663-4901-969e-7b55bfa49a73
name: Mimecast TTP - Attachment Protect
properties:
  description: Mimecast TTP - Attachment Protect analytic rule
  severity: High
  requiredDataConnectors:
    - connectorId: MimecastTTPAPIConnectorAzureFunctions
      dataTypes:
        - MimecastTTPAttachment_CL
  enabled: true
  query: union MimecastTTPAttachment_CL| where result_s <> "safe";
  queryFrequency: PT5M
  queryPeriod: PT15M
  triggerOperator: GreaterThan
  triggerThreshold: 0
  suppressionDuration: PT5H
  suppressionEnabled: false
  tactics:
  - InitialAccess
  - PreAttack
  - Discovery
  alertRuleTemplateName:
  incidentConfiguration:
    createIncident: true
    groupingConfiguration:
      enabled: true
      reopenClosedIncident: false
      lookbackDuration: P1D
      matchingMethod: AllEntities
  eventGroupingSettings:
    aggregationKind: AlertPerResult
version: 1.0.0
kind: Scheduled
