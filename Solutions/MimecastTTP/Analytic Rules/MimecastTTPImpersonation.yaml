id: d8e7eca6-4b59-4069-a31e-a022b2a12ea4
name: Mimecast TTP - Impersonation Protect
properties:
  description: Mimecast TTP - Impersonation Protect analytic rule
  severity: High
  requiredDataConnectors:
    - connectorId: MimecastTTP
      dataTypes:
        - MimecastTTPImpersonation_CL
  enabled: true
  query: union MimecastTTPImpersonation_CL| where taggedMalicious_b == true;
  queryFrequency: PT5M
  queryPeriod: PT15M
  triggerOperator: GreaterThan
  triggerThreshold: 0
  suppressionDuration: PT5H
  suppressionEnabled: false
  tactics:
  - Exfiltration
  - Collection
  - Discovery
  - PreAttack
  alertRuleTemplateName:
  incidentConfiguration:
    createIncident: true
    groupingConfiguration:
      enabled: true
      reopenClosedIncident: false
      lookbackDuration: P1D
      matchingMethod: AllEntities
  eventGroupingSettings:
    aggregationKind: AlertPerResult
version: 1.0.0
kind: Scheduled