id: 9d5545bd-1450-4086-935c-62f15fc4a4c9
name: Mimecast TTP - URL Protect
properties:
  displayName: Mimecast TTP - URL Protect
  description: Mimecast TTP - URL Protect analytic rule
  severity: High
  requiredDataConnectors:
    - connectorId: MimecastTTPAPIConnectorAzureFunctions
      dataTypes:
        - MimecastTTPUrl_CL
  enabled: true
  query: union MimecastTTPUrl_CL| where scanResult_s == "malicious" and action_s !=
    "allow";
  queryFrequency: PT5M
  queryPeriod: PT15M
  triggerOperator: GreaterThan
  triggerThreshold: 0
  suppressionDuration: PT5H
  suppressionEnabled: false
  tactics:
  - InitialAccess
  - PreAttack
  - Discovery
  alertRuleTemplateName:
  incidentConfiguration:
    createIncident: true
    groupingConfiguration:
      enabled: true
      reopenClosedIncident: false
      lookbackDuration: P1D
      matchingMethod: AllEntities
  eventGroupingSettings:
    aggregationKind: AlertPerResult
version: 1.0.0
kind: Scheduled