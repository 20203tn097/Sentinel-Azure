id: 64796da3-6383-4de2-9c97-866c83c459ae
name: Semperis DSP Recent sIDHistory changes on AD objects
description: |
  'This indicator detects any recent changes to sIDHistory on AD objects, including changes to non-privileged accounts where privileged SIDs are added.'
severity: High
requiredDataConnectors:
  - connectorId: SemperisDSP
    dataTypes:
      - WindowsEvent
queryFrequency: 1h
queryPeriod: 5h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - PrivilegeEscalation
relevantTechniques:
  - TA0004
query: |
  dsp_parser
  | where EventID == 9212
  | where securityIndicatorName == "Recent sIDHistory changes on objects"
  | summarize count() by tostring(TimeGenerated), tostring(domains), tostring(securityIndicatorName), tostring(securityIndicatorDescription), tostring(resultMessage), tostring(likelihoodOfCompromise), tostring(remediation)
version: 1.0.0