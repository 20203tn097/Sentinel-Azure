id: fe14e4b9-8616-4741-bf6c-2936d30afa65
name: SAP - (Preview) HANA DB - Audit Trail Policy Changes
description: |-
  'Identifies changes for HANA DB audit trail policies.

  Source Action: Create / update existing audit policy in security definitions.

  *Data Sources: Linux Agent - Syslog*
  '
severity: High
requiredDataConnectors:
- connectorId: SAP
  dataTypes:
  - SAPSyslog
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
- LateralMovement
- DefenseEvasion
- Persistence
relevantTechniques: ''
query: |-
  SAPSyslog
  | where ProcessName startswith "HDB"
  | where SyslogMessage contains "AUDIT POLICY"
  | extend AlertRuleUniqueName = 'hanadb-audittrailpolicychanges'
alertDetailsOverride: null
customDetails: null
entityMappings:
- entityType: Host
  fieldMappings:
  - identifier: HostName
    columnName: HostName
- entityType: Process
  fieldMappings:
  - identifier: ProcessId
    columnName: ProcessID
eventGroupingSettings:
  aggregationKind: SingleAlert
kind: Scheduled
version: 2.0.63
