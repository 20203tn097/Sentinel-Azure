id: 7e5e321a-f6df-434d-b1be-a8d74f696481
name: SAP - (Preview) HANA DB - Deactivation of Audit Trail
description: |
    Identifies deactivation of HANA DB audit log.
    Source Action: Deactivate Audit Log in HANA DB security defnitions.
    *Data Sources: Linux Agent - Syslog*
severity: High
requiredDataConnectors:
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
 - Persistence
 - LateralMovement
 - DefenseEvasion
query: |
    Syslog
    | where ProcessName startswith "HDB"
    | where SyslogMessage contains "AUDIT CONFIGURATION" and
        SyslogMessage contains 'global_auditing_state' and
        SyslogMessage contains 'False'
entityMappings: .nan
eventGroupingSettings:
    aggregationKind: SingleAlert
kind: Scheduled
version: 2.0.19
