id: 3ba35622-3071-477e-9af9-5380bce25e1e
name: SAP - (Preview) HANA DB - User Admin actions
description: |
    Identifies user administration actions.
    Souirce Action: Create/Update/Delete a DB User.
    *Data Sources: Linux Agent - Syslog*
severity: High
queryFrequency: 3h
queryPeriod: 3h
triggerOperator: gt
triggerThreshold: 0
tactics:
 - PrivilegeEscalation
query: |
    Syslog
    | where ProcessName startswith "HDB"
    | where SyslogMessage contains "CREATE USER" or
        SyslogMessage contains 'ALTER USER' or
        SyslogMessage contains 'DROP USER' or
        SyslogMessage contains 'DROP SCHEMA'
entityMappings: .nan
eventGroupingSettings:
    aggregationKind: SingleAlert
kind: Scheduled
version: 2.0.19
