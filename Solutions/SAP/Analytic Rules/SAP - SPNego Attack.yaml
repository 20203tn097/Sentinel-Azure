    aggregationKind: SingleAlert
id: d83d4699-7bd5-44f1-826a-3bd3501712a9
kind: Scheduled
name: SAP - SPNego Attack
query: "// Define variables\r\nlet AuditClasses = dynamic(['BUI']); // Message of\
    \ SPNego\r\n// Query logic\r\nSAPAuditLog \r\n| where MessageID in (AuditClasses)\r\
    \n| project TimeGenerated, Instance , SystemID, ClientID, User ,  Email, TerminalIPv6,\
    \ Host"
