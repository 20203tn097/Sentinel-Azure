alertDetailsOverride:
    alertDescriptionFormat: 'Identifies creation of ICF Handlers.

        Source Action: Assign a new handler to a service using SICF.

        *Data Sources: SAPcon - Table Data Log*'
    alertDisplayNameFormat: SAP - High - New Handlers for  ICF Service {{Service}}
        created by {{User}} in System {{SystemID}}
    alertSeverityColumnName: Dummy
    alertTacticsColumnName: Dummy
customDetails:
    SAP_User: User
description: 'Identifies creation of ICF Handlers.

    Source Action: Assign a new handler to a service using SICF.

    *Data Sources: SAPcon - Table Data Log*'
entityMappings:
-   entityType: Account
    fieldMappings:
    -   columnName: PrimaryEmail
        identifier: FullName
-   entityType: CloudApplication
    fieldMappings:
    -   columnName: SystemID
        identifier: Name
    -   columnName: Client
        identifier: AppId
    -   columnName: Instance
        identifier: InstanceName
eventGroupingSettings:
    aggregationKind: SingleAlert
id: 45ae0492-fe7d-4ba8-addd-ca984ea30bc1
kind: Scheduled
name: SAP - New ICF Service Handlers
query: "// New ICF Service Handlers\r\nlet TimeAgo= 2h;\r\nSAPTableDataLog\r\n| where\
    \ TimeGenerated > TimeAgo\r\n| where TableName == \"ICFHANDLER\"\r\n| where TableField\
    \ == \"ICF_NAME\" // Service name\r\n| where OldValue == \"\" and NewValue !=\
    \ \"\" // New value is inserted in name -> new service\r\n| order by TimeGenerated\
    \ desc\r\n| project-rename Service = NewValue\r\n| lookup SAPUsersHeader() on\
    \ SystemID, $left.UserName== $right.User\r\n| extend TerminalIPv6= iff(isnotempty(\
    \ LastKnownIP), LastKnownIP, PrimaryIP)\r\n| project TimeGenerated, Service, PrimaryIP,\
    \ PrimaryEmail, KnownIPs, KnownEmails, LastKnownIP, User= UserName, Host, SystemID,\
    \ Client, Instance\r\n| extend Dummy= ''"
queryFrequency: 2h
queryPeriod: 2h
relevantTechniques: ''
requiredDataConnectors:
-   connectorId: SAP
    dataTypes:
    - SAPUsersHeader
    - SAPTableDataLog
severity: High
tactics:
- Persistence
- LateralMovement
- CommandAndControl
triggerOperator: gt
triggerThreshold: 0
version: 2.0.15
