id: 9f451ef4-5c41-4564-ac7f-a24d391ee132
name: PCMatic SuperShield Blocked Processes
description: |
  'Identifies processes blocked by SuperShield'
severity: High
requiredDataConnectors:
  - connectorId: PCMSS
    dataTypes:
      - SuperShieldActivity
tactics:
  - Execution
relevantTechniques:
  - T1204
query: |
  SuperShieldActivity()
  | where Severity == 0
  | summarize Incidents = count() by FileHash, FileName, Host, DeviceAddress
entityMappings:
  - entityType: FileHash
    fieldMappings:
      - identifier: Value
        columnName: FileHash
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: DeviceAddress
  - entityType: Host
    fieldMappings:
      - identifier: HostName
        columnName: Host
  - entityType: File
    fieldMappings:
      - identifier: Name
        columnName: FileName
version: 1.0.0
kind: NRT