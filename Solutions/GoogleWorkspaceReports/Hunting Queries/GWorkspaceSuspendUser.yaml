id: 26cea052-5da9-11ec-bf63-0242ac130002
name: GWorkspace - Suspend users
description: |
  'Query searches suspend users.'
severity: Medium
requiredDataConnectors:
  - connectorId: GoogleWorkspaceReportsAPI
    dataTypes:
      - GWorkspaceActivityReports
tactics:
  - Impact
relevantTechniques:
  - T1531
query: |
  GWorkspaceActivityReports
  | where TimeGenerated > ago(24h)
  | where EventMessage contains "suspend"
  | extend AccountCustomEntity = ActorEmail
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: Name
        columnName: AccountCustomEntity
