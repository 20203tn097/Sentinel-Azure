id: 535c96c-5dac-11ec-bf63-0242ac130002
name: GWorkspace - Admin permissions granted
description: |
  'Triggers on admin permissions granted.'
severity: High
requiredDataConnectors:
  - connectorId: GoogleWorkspaceReportsAPI
    dataTypes:
      - GWorkspaceActivityReports
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Persistence
relevantTechniques:
  - T1098
query: |
  GWorkspaceActivityReports 
  | where EventMessage =~ 'grant_admin_privilege'
  | extend AccountCustomEntity = ActorEmail
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: Name
        columnName: AccountCustomEntity
version: 1.0.0
kind: Scheduled