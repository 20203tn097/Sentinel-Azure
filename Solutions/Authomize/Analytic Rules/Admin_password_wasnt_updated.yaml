id: 63d87fcb-d197-48d2-a642-de4813f0219a
name: Admin password wasn't updated during the last 30 days
kind: Scheduled
description: The policy detects admin account where password wasn't updated during the last 30 days.
severity: Medium
queryFrequency: 5m
queryPeriod: 30m
triggerOperator: gt
triggerThreshold: 0
tactics:
- InitialAccess
relevantTechniques:
- T1078
query: |-
  union withsource=_TableName Authomize_v2_CL
  | extend EventID = id_s
  | extend Policy = policy_name_s
  | extend Severity = severity_s
  | extend Description = description_s
  | extend Recommendation = recommendation_s
  | extend URL = url_s
  | extend Tactics = tactics_s
  | where Policy contains "Admin password wasn't updated during the last 30 days"
  | project  EventID, Policy, Severity, Description, Recommendation, URL, Category, Tactics
incidentConfiguration:
  createIncident: true
  groupingConfiguration:
    enabled: true
    reopenClosedIncident: false
    lookbackDuration: 5h
    matchingMethod: AnyAlert
    groupByEntities: []
    groupByAlertDetails: []
    groupByCustomDetails: []
eventGroupingSettings:
  aggregationKind: SingleAlert
alertDetailsOverride:
  alertnameFormat: Alert from Authomize - Admin password wasn't updated during the last 30 days
  alertDescriptionFormat: |
    Admin password wasn't updated during the last 30 days - The policy detects admin account where password wasn't updated during the last 30 days.
  alertDynamicProperties:
  - alertProperty: AlertLink
    value: URL
customDetails:
  AuthomizeEventID: EventID
  EventName: Policy
  EventDescription: Description
  EventRecommendation: Recommendation
  ReferencedURL: URL
suppressionDuration: 5h
suppressionEnabled: false
version: 1.0.0
metadata:
    source:
        kind: Authomize
    author:
        name: Steven Riley
    support:
        tier: support@authomize.com