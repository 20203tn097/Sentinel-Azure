id: 2e3c4ad5-8cb3-4b46-88ff-a88367ee7eaa
name: Password Exfiltration over SCIM application
kind: Scheduled
description: This rule detects suspicious sync events that occurred to applications using SCIM for user provisioning.
severity: High
queryFrequency: 5m
queryPeriod: 30m
triggerOperator: gt
triggerThreshold: 0
tactics:
- CredentialAccess
- InitialAccess
relevantTechniques:
- T1555
- T1040
- T1552
query: |-
  union withsource=_TableName Authomize_v2_CL
  | extend EventID = id_s
  | extend Policy = policy_name_s
  | extend Severity = severity_s
  | extend Description = description_s
  | extend Recommendation = recommendation_s
  | extend URL = url_s
  | extend Tactics = tactics_s
  | where Policy contains "Password Exfiltration over SCIM application"
  | project  EventID, Policy, Severity, Description, Recommendation, URL, Category, Tactics
incidentConfiguration:
  createIncident: true
  groupingConfiguration:
    enabled: true
    reopenClosedIncident: false
    lookbackDuration: 5h
    matchingMethod: AnyAlert
    groupByEntities: []
    groupByAlertDetails: []
    groupByCustomDetails: []
eventGroupingSettings:
  aggregationKind: SingleAlert
alertDetailsOverride:
  alertnameFormat: Alert from Authomize - Password Exfiltration over SCIM application
  alertDescriptionFormat: Password Exfiltration over SCIM application - This policy detects suspicious sync events that occurred to applications using SCIM for user provisioning.
  alertDynamicProperties:
  - alertProperty: AlertLink
    value: URL
customDetails:
  AuthomizeEventID: EventID
  EventName: Policy
  EventDescription: Description
  EventRecommendation: Recommendation
  ReferencedURL: URL
suppressionDuration: 5h
suppressionEnabled: false
version: 1.0.0
metadata:
    source:
        kind: Authomize
    author:
        name: Steven Riley
    support:
        tier: support@authomize.com