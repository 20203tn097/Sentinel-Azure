id: ab80b41c-23e5-4264-ac23-806aad2a57af
name: IaaS admin detected
description: |
  'detects admin users in AWS or Azure.'
requiredDataConnectors:
  - connectorId: Authomize
    dataTypes:
      - Authomize_v2_CL
tactics:
  - PrivilegeEscalation
relevantTechniques:
  - T0890
query: |
  union withsource=_TableName Authomize_v2_CL
  | extend EventID = id_s
  | extend Policy = policy_name_s
  | extend Severity = severity_s
  | extend Description = description_s
  | extend Recommendation = recommendation_s
  | extend URL = url_s
  | extend Tactics = tactics_s
  | where Policy contains "IaaS admin detected"
  | project EventID, Policy, Severity, Description, Recommendation, URL, Category, Tactics
  | extend CloudApplication_0_Name = Policy
entityMappings:
  - entityType: CloudApplication
    fieldMappings:
      - identifier: Name
        columnName: Policy
version: 1.0.0
metadata:
    source:
        kind: Authomize
    author:
        name: Steven Riley
    support:
        tier: support@authomize.com